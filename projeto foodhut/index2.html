<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Food Hut</title>
    <link type="text/css" rel="stylesheet" href="Styles/style2.css">
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
    <header>
        <div class="logo"><img src="Assets/Images/Logo.png" alt="" ></div>
        <div class="menu-content">
            <ul class="list-menu">
                <li class="item-menu">
                    <a class="link-menu">Today special offers</a>
                </li>
                <li class="item-menu">
                    <a class="link-menu">Why FoodHut</a>
                </li>
                <li class="item-menu">
                    <a class="link-menu">Our Menu</a>
                </li>
                <li class="item-menu">
                    <a class="link-menu">Our Popular food</a>
                </li>
                <li class="item-menu">
                    <button>Download</button>
                </li>
            </ul>
        </div>
    </header>
    <main>
        <div class="main-container">
            <div class="main-left">
                <div id="msg-coracao">
                    <img src="Assets/Images/icon_heart.png" alt="Coração" id="coracao">
                    <span id="txt-coracao">People Trust us</span>  
                </div>
                <div class="ln1_text">
                    <p class="tx" id="tblack">We're</p>
                    <p class="tx" id="tred">Serius</p>
                    <p class="tx" id="tblack">For</p>
                    <p class="tx" id="tred">Food</p>
                    <p class="tx" id="tblack">&</p>
                    <p class="tx" id="tyellow">Delivery</p>
                    <p class="tx" id="tblack">.</p>
                </div>
                <div id="decore">
                    <img src="Assets/Images/Decore.png" alt="decore">
                </div>
                <div class="ln2_text">
                    <p>Best cooks and best delivery guys all at your service. Hot tasty food will reach you in 60 minutes.</p>
                </div>
                <div class="search_area">
                        <input type="search" name="Search" id="search" placeholder="Search food">
                        <div id="area-buttom"><input type="button" value="" id="bt_search"></div>
                </div>
                <div class="bt_download" id="bt_main">
                    <input type="button" value="Download App">
                </div>
                <div id="bt_play">
                </div>
                <div id="link_video">
                    <a href="">Watch video</a>
                </div>
                <div id="slider">
                    <img src="Assets/Images/slider.png" alt="">
                </div>
            </div>
            <div class="main-right">
                <img src="/projeto foodhut/Assets/Images/img_meninacome.png" alt="Menina comendo">
            </div>  
        </div>
    </main>
</body>
</html>
